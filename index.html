<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="лого">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/image.png" alt="аватар пользователя">
        <div class="profile__user">
          <div class="profile__edited">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit"  type="button" aria-label="Редактировать"></button> 
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button" aria-label="кнопка добавить"></button>
    </section>

    <section class="gallery">
      <ul class="gallery__elements"></ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button class="popup__close popup__close_edit" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form popup__form_type_edit" name="edit-form">
        <input 
          class="popup__input popup__input_type_name" 
          type="text" 
          placeholder="Имя" 
          name="input-name" 
          minlength="2" 
          maxlength="40" 
          required
          id="input-name">
        <span class="popup__error-message input-name-error"></span>
        <input 
          class="popup__input popup__input_type_about" 
          type="text" 
          placeholder="О себе" 
          name="inpit-about" 
          minlength="2" 
          maxlength="200" 
          required
          id="input-about">
        <span class="popup__error-message input-about-error"></span>
        <button class="popup__button popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__content">
      <button class="popup__close popup__close_add" type="button" aria-label="Закрыть"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form popup__form_type_add" name= "add-form">
        <input 
          class="popup__input popup__input_type_place-title" 
          type="text" 
          placeholder="Название" 
          name="input-place-title"
          minlength="2" 
          maxlength="30"
          required
          id="input-title">
        <span class="popup__error-message input-title-error"></span>
        <input 
          class="popup__input popup__input_type_place-link" 
          type="url" 
          placeholder="Ссылка на картинку" 
          name="inpit-place-link"
          required
          id="input-link">
        <span class="popup__error-message input-link-error"></span>
        <button class="popup__button popup__button-create" type="submit">Создать</button>
      </form>
    </div> 
  </div> 

  <div class="popup popup_type_image">
    <div class="popup__card-image">
      <button class="popup__close popup__close_image" type="button" aria-label="Закрыть"></button>
      <img src="#" alt="" class="popup__image">
      <p class="popup__image-title"></p>
    </div>
    
  </div>

<template class="template_card">
  <li class="gallery__element">
    <button type="button" class="gallery__delete" aria-label="Удалить"></button>
    <div class="gallery__container">
      <a href="#" class="gallery__link">
        <img class="gallery__picture" src="#" alt=" ">
      </a>
    </div>
    <div class="gallery__card">
      <h2 class="gallery__title"></h2>
      <button type="button" class="gallery__like" aria-label="Лайк"></button>
    </div>
  </li>
</template>

<script src="scripts/index.js" type="module"></script> 
<script src="scripts/validate.js" type="module"></script>
</body>
</html>
