<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>

<body class="page">

  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="лого">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__info">
        <img class="profile__avatar" src="images/image.png" alt="аватар пользователя">
        <div class="profile__user">
          <div class="profile__edited">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__button-edit"  type="button" aria-label="Редактировать"></button> 
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__button-add" type="button" aria-label="кнопка добавить"></button>
    </section>

    <section class="gallery">
      <ul class="gallery__elements">
        <li class="gallery__element">
          <img class="gallery__picture" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
          <div class="gallery__card">
            <h2 class="gallery__title">Карачаевск</h2>
            <button type="button" class="gallery__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img class="gallery__picture" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="gallery__card">
            <h2 class="gallery__title">Эльбрус</h2>
            <button type="button" class="gallery__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img class="gallery__picture" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="gallery__card">
            <h2 class="gallery__title">Домбай</h2>
            <button type="button" class="gallery__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img class="gallery__picture" src="images/kirill-pershin-1404681-unsplash.jpg" alt="Эльбрус">
          <div class="gallery__card">
            <h2 class="gallery__title">Эльбрус</h2>
            <button type="button" class="gallery__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img class="gallery__picture" src="images/kirill-pershin-1556355-unsplash.jpg" alt="Домбай">
          <div class="gallery__card">
            <h2 class="gallery__title">Домбай</h2>
            <button type="button" class="gallery__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="gallery__element">
          <img class="gallery__picture" src="images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
          <div class="gallery__card">
            <h2 class="gallery__title">Карачаево-Черкессия</h2>
            <button type="button" class="gallery__like" aria-label="Лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close" type="button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form">
        <input class="popup__input popup__input_type_name" type="text" placeholder="name">
        <input class="popup__input popup__input_type_about" type="text" placeholder="about">
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
    </div>

  </div>
<script src="scripts/index.js"></script> 
</body>
</html>
